<html>
<body>
	<form action="#" th:action="@{/}" th:object="${order}" method="post">

		<table>
			<tr>
				<td>id:</td>
				<td><input type="text" th:field="*{id}" /></td>
				<td th:if="${#fields.hasErrors('id')}" th:errors="*{id}">id
					Error</td>
			</tr>
			<tr>
				<td>Destination:</td>
				<td><input type="text" th:field="*{destination}" /></td>
				<td th:if="${#fields.hasErrors('destination')}"
					th:errors="*{destination}">Destination Error</td>
			</tr>
			<tr>
				<td>email:</td>
				<td><input type="text" th:field="*{email}" /></td>
				<td th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}">e-mail Error</td>
			</tr>
			<tr>
				<td><button type="submit">Submit</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
